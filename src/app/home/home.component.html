    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">{{contentData.vendorSlogan}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngFor="let navLink of contentData.navBarOptions" [ngClass]="{'active':navLink.isActive}">
              <a class="nav-link" [routerLink]="navLink.navUrl">{{navLink.text}}<sup *ngIf="navLink.isCart">({{itemsInCart}})</sup></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
     <router-outlet></router-outlet>
    
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">{{contentData.footerText}}</p>
      </div>
      <!-- /.container -->
    </footer>
